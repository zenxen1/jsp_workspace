<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script>
	function regist() {
		//업로드 요청
		//클라이언트가 전송하게될 데이터가 문자열이아닌, 바이너리 파일 수준이므로,전송방법은 스트림을 지원하는 post 방식으로

	}
</script>
</head>
