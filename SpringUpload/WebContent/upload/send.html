<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
function regist(){
	form1.encoding="multipart/form-data";
	form1.action="/member/regist.do";
	form1.submit();
}
</script>

</head>
<body>
<form name="form1" method="post">
<div class="container">
  <h2>Horizontal form</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="id">ID:</label>
      <div class="col-sm-10">
        <input type="id" class="form-control" id="email" placeholder="id를입력하시오" name="id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="money">보유재산:</label>
      <div class="col-sm-10">
        <input type="money" class="form-control" id="money" placeholder="보유재산" name="money">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="car">보유차량:</label>
      <div class="col-sm-10">
        <input type="car" class="form-control" id="car" placeholder="car" name="car">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="file">file:</label>
      <div class="col-sm-10">
        <input type="file" id="file" name="img" placeholder="선택한 파일을 등록하세요">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" onClick="regist()" >Submit</button>
      </div>
    </div>
  </form>
</div>
</form>
</body>
</html>
